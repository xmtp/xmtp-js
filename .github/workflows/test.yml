name: Test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: ['node', 'jsdom']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
      - name: Setup buf build
        uses: bufbuild/buf-setup-action@v0.6.0
      - run: npm ci
      - run: ./dev/docker-compose up -d && sleep 5
      - run: docker ps -a && ./dev/docker-compose logs waku-node
      - run: npm run test:${{ matrix.env }}
