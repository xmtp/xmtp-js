name: Node SDK
permissions:
  contents: read

on:
  push:
    branches:
      - main

  pull_request:
    paths:
      - "sdks/node-sdk/**"
      - ".github/workflows/node-sdk.yml"
      - "dev/**"
      - ".node-version"
      - ".nvmrc"
      - ".yarnrc.yml"
      - "turbo.json"

jobs:
  typecheck:
    name: Typecheck
    runs-on: warp-ubuntu-latest-x64-8x
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"
        env:
          SKIP_YARN_COREPACK_CHECK: "1"
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn
      - name: Typecheck
        run: yarn turbo run typecheck --filter='./sdks/node-sdk'

  test:
    name: Test
    runs-on: warp-ubuntu-latest-x64-8x
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"
        env:
          SKIP_YARN_COREPACK_CHECK: "1"
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn
      - name: Start dev environment
        run: ./dev/up
      - name: Wait for services and run tests
        run: readyator 5555,5556,3000,5558 "yarn turbo run test --filter='./sdks/node-sdk'"
  build:
    name: Build
    runs-on: warp-ubuntu-latest-x64-8x
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"
        env:
          SKIP_YARN_COREPACK_CHECK: "1"
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn turbo run build --filter='./sdks/node-sdk'
