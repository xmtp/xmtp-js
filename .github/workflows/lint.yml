name: ESLint
permissions:
  contents: read

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: warp-ubuntu-latest-x64-8x
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version-file: ".node-version"
          cache: "yarn"
        env:
          SKIP_YARN_COREPACK_CHECK: "1"
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn
      - name: Lint
        run: yarn lint
